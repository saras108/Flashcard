<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Flash card App</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 15px;">
        <a class="navbar-brand" href="#">Home</a>
      </nav>

      <div class="container">
        <div class="task-container">
          <div id="form-wrapper">
            <form action="#" id="form">
              <div class="flex-wrapper">
                  <input type="text" id="title" class="form-control" name="title", placeholder="Flashcard Title">
                <br>
                  <input type="text" id="description" class="form-control" name="description", placeholder="Description">            
                <br>
                  <input type="submit" class="btn btn-primary" id="submit">
              </div>
            </form>
          </div>

          <hr>
          <h2 style="text-align: center;">Flashcards</h2>

          <div id="list-wrapper">

            <!-- Here comes code from javascript -->

          </div>
        </div>
      </div>


    <script type="text/javascript">

refreshlist()

      // responsible for calling data and outputing it to an list wrapper
      function refreshlist(){
        var wrapper = document.getElementById('list-wrapper')

        var url = 'http://127.0.0.1:8000/api/card_list'
        wrapper.innerHTML = ''

        fetch(url)
        .then((rsp)=>rsp.json())
        .then(function(data){
          console.log('Data:',data)
          var list = data
          for (var i in list){
            var item = `
        <div id="accordion">
          <div class="card">
            <div class="card-header" id="title-${i}">
              
              <div class="row">
                <div class="col-md-8">
              
                    <h5 class="mb-0">
                      <p class="btn btn-link" data-toggle="collapse" data-target="#description-${i}" aria-expanded="true" aria-controls="description-${i}">
                        ${(list[i].title)}
                      </p>
                    </h5>
                    </div>

                <div class="col-md-4">

                  <div class="row">

                  <div class="col-md-4">
                    <button  class="btn btn-primary">Edit</button>
                  </div>
                  <div class="col-md-4">
                    <button  class="btn btn-danger">Delete</button>
                  </div>
                  <div class="col-md-4">
                    <button  class="btn btn-warning">Remembred</button>
                  </div>
                </div>
                </div>
              </div>
            </div>

            <div id="description-${i}" class="collapse" aria-labelledby="title-${i}" data-parent="#accordion">
              <div class="card-body">
                ${(list[i].description)}
              </div>
            </div>
          </div>

        </div>
                      
            `

          wrapper.innerHTML+= item
          }
        })
      }

    </script>
    
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
